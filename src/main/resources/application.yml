# 验证码配置
kaptcha:
  enable: true
  border:
    enabled: yes
    color: black
    thickness: 1
  producer:
    impl: com.lz.sword.common.kaptcha.MyProducer
  wordrenderer:
    impl: com.lz.sword.common.kaptcha.MyWordRenderer
  noise:
    impl: com.lz.sword.common.kaptcha.MyNoise
    color: 0,0,0
  textproducer:
    impl: com.google.code.kaptcha.text.impl.DefaultTextCreator
    char:
      string: 23456789
      length: 4
      space: 10
    font:
      names: Arial
      size: 60
      color: black
  obscurificator:
    impl: com.google.code.kaptcha.impl.WaterRipple
  background:
    impl: com.google.code.kaptcha.impl.DefaultBackground
    clear:
      from: lightGray
      to: white
  image:
    width: 200
    height: 80

sword:
  record-log:
    enable: true

logging:
  file:
    path: /home
    name: ${logging.file.path}/${spring.application.name}.log
  level:
    org:
      springframework: WARN
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: trace
    root: INFO
    springfox: WARN
    com:
      sword: DEBUG

